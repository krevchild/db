<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success Page</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="supa.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="success-page">
    <!-- 첫 번째 비디오 (한번만 재생)
    <video id="intro-video" autoplay muted>
      <source src="assets/cloud.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="loading-overlay"></div> -->

    <!-- 두 번째 비디오 (무한 반복) -->
    <video
      video
      id="#loop-video"
      autoplay
      loop
      muted
      playsinline
      class="background-video"
    >
      <source src="assets/snow_low.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- 검색 및 데이터 테이블 -->
    <div class="table-container">
      <h1>PostgreSQL</h1>
      <div class="button-container">
        <!-- 메시지 박스 -->
        <span id="message-box" class="message-box"></span>
        <input
          type="text"
          id="search-input"
          placeholder="Search by Name"
          class="search-input"
        />
        <button id="search-button" class="button">데이터 찾기</button>
        <button id="reload-button" class="button">페이지 새로고침</button>
      </div>
      <table id="data-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody>
          <!-- 데이터가 여기에 추가됩니다 -->
        </tbody>
      </table>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
